<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/logo.jpg">
    <title>Acceso Usuarios - Focus Club Vallecas</title>
    <link rel="icon" type="image/jpeg" href="/logo.jpg">

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Focus Club">

    <script>
        // Ensure no junk SW is blocking load
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                for (let registration of registrations) { registration.unregister(); }
            });
        }
    </script>
    <link rel="stylesheet" href="./style.css">
    <style>
        /* ─── Login Page — Focus Club Aesthetic ─── */
        * {
            -webkit-user-select: none;
            user-select: none;
        }

        input,
        textarea {
            -webkit-user-select: text;
            user-select: text;
        }

        .login-body {
            background-color: #0a0a0a;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(11, 61, 46, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(27, 94, 32, 0.1) 0%, transparent 40%);
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Grain overlay */
        .login-body::before {
            content: '';
            position: fixed;
            inset: 0;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: rgba(30, 30, 30, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 2.5rem;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            animation: fadeUp 0.6s ease-out;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo */
        .login-logo {
            text-align: center;
            margin-bottom: 0.5rem;
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            font-size: 2.8rem;
            letter-spacing: 0.08em;
            color: #fff;
            line-height: 1;
        }

        .login-logo span {
            color: var(--green-accent, #1B5E20);
        }

        .login-subtitle {
            text-align: center;
            color: var(--gray-light, #888);
            font-size: 0.9rem;
            margin-bottom: 2rem;
            font-family: 'Outfit', sans-serif;
        }

        /* Mode Toggle (Login / Registro) */
        .auth-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 1.5rem;
            gap: 4px;
        }

        .auth-toggle-btn {
            flex: 1;
            padding: 10px;
            text-align: center;
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            color: var(--gray-light, #888);
            background: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-toggle-btn.active {
            background: linear-gradient(135deg, var(--green-dark, #0B3D2E), var(--green-accent, #1B5E20));
            color: #fff;
            box-shadow: 0 2px 12px rgba(27, 94, 32, 0.3);
        }

        .auth-toggle-btn:not(.active):hover {
            color: #ccc;
        }

        /* ─── Form Fields ─── */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-family: 'Outfit', sans-serif;
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--gray-light, #888);
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            font-family: 'Outfit', sans-serif;
            font-size: 0.95rem;
            color: #fff;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            outline: none;
            transition: all 0.3s;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.25);
        }

        .form-input:focus {
            border-color: var(--green-accent, #1B5E20);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(27, 94, 32, 0.15);
        }

        /* Nombre field (only visible in register mode) */
        .form-group-nombre {
            display: none;
            margin-bottom: 1rem;
        }

        .form-group-nombre.visible {
            display: block;
            animation: fadeUp 0.3s ease-out;
        }

        /* ─── Buttons ─── */
        .btn-auth {
            width: 100%;
            padding: 14px;
            font-family: 'Outfit', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-auth::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .btn-auth:hover::before {
            left: 100%;
        }

        .btn-email {
            background: linear-gradient(135deg, var(--green-dark, #0B3D2E), var(--green-accent, #1B5E20));
            color: #fff;
            box-shadow: 0 4px 24px rgba(27, 94, 32, 0.3);
            margin-top: 0.5rem;
        }

        .btn-email:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 32px rgba(27, 94, 32, 0.5);
        }

        .btn-email:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Divider */
        .auth-divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 1.25rem 0;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.08);
        }

        .auth-divider span {
            font-family: 'Outfit', sans-serif;
            font-size: 0.8rem;
            color: var(--gray-light, #888);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Google Button */
        .btn-google {
            background: #fff;
            color: #3c4043;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-google:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            background: #f8f9fa;
        }

        .btn-google:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-google svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        /* ─── Feedback ─── */
        .auth-status {
            text-align: center;
            margin-top: 1rem;
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            min-height: 1.4em;
            color: var(--gray-light, #888);
            transition: all 0.3s;
        }

        .auth-status.error {
            color: #ef5350;
        }

        .auth-status.success {
            color: var(--green-glow, #4CAF50);
        }

        /* ─── Loading spinner ─── */
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        .btn-google .spinner {
            border-color: rgba(0, 0, 0, 0.2);
            border-top-color: #3c4043;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* ─── Footer ─── */
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-family: 'Outfit', sans-serif;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.25);
        }

        /* ─── Responsive ─── */
        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }

            .login-logo {
                font-size: 2.2rem;
            }
        }

        /* ─── Loading Overlay ─── */
        #loadingOverlay {
            position: fixed;
            inset: 0;
            background: #0a0a0a;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            transition: opacity 0.5s ease;
        }
    </style>
    <script>
        // Global Error Handler for mobile debugging
        window.onerror = function (msg, url, line, col, error) {
            // alert("Error: " + msg + "\nLine: " + line); // Uncomment for extreme debugging
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.innerHTML = '<div style="color:red; padding:20px; text-align:center;">Error de carga: ' + msg + '</div>';
                // Fallback: click to dismiss
                overlay.onclick = () => overlay.style.display = 'none';
            }
        };

        // Failsafe: Hide overlay after 5s if nothing happens
        setTimeout(() => {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay && overlay.style.display !== 'none') {
                overlay.style.opacity = '0';
                setTimeout(() => overlay.style.display = 'none', 500);
            }
        }, 5000);
    </script>
</head>

<body class="login-body">

    <!-- Landscape Blocker -->
    <!-- Landscape Blocker -->
    <div id="landscape-blocker">
        <div class="content">
            <img src="./img/logo.jpg" alt="Focus Club" class="blocker-logo">
            <h2>Gira tu dispositivo</h2>
            <p>Focus Club está diseñado para usarse en modo vertical.</p>
        </div>
    </div>
    <script>
        // Force orientation check (JS Fallback)
        function checkOrientation() {
            const blocker = document.getElementById('landscape-blocker');
            // If height > width (Portrait), force hide
            if (window.innerHeight > window.innerWidth) {
                blocker.style.setProperty('display', 'none', 'important');
            } else {
                blocker.style.removeProperty('display');
            }
        }
        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', checkOrientation);
        document.addEventListener('DOMContentLoaded', checkOrientation);
        checkOrientation();
    </script>

    <!-- Loading Screen for Auto-Login -->
    <div id="loadingOverlay">
        <div class="login-logo" style="font-size: 2rem;">FOCUS <span>CLUB</span></div>
        <div class="spinner" style="width: 40px; height: 40px; border-width: 3px;"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                FOCUS <span>CLUB</span>
            </div>
            <p class="login-subtitle">Área privada de socios</p>

            <!-- Toggle Login / Registro -->
            <div class="auth-toggle">
                <button class="auth-toggle-btn active" id="tabLogin" onclick="setMode('login')">Iniciar sesión</button>
                <button class="auth-toggle-btn" id="tabRegister" onclick="setMode('register')">Registrarse</button>
            </div>

            <!-- Form -->
            <form id="authForm" onsubmit="handleSubmit(event)">
                <!-- Nombre (solo registro) -->
                <div class="form-group form-group-nombre" id="nombreGroup">
                    <label class="form-label">Nombre completo</label>
                    <input type="text" class="form-input" id="inputNombre" placeholder="Tu nombre">
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="inputEmail" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-input" id="inputPassword" placeholder="••••••••" required
                        minlength="6">
                </div>

                <button type="submit" class="btn-auth btn-email" id="btnEmail">
                    Iniciar Sesión
                </button>
            </form>

            <!-- Divider -->
            <div class="auth-divider">
                <span>o continúa con</span>
            </div>

            <!-- Google -->
            <button class="btn-auth btn-google" id="btnGoogle" onclick="handleGoogle()">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                </svg>
                Acceder con Google
            </button>

            <!-- Status -->
            <div id="authStatus" class="auth-status"></div>
        </div>

        <div class="login-footer">
            Focus Club Vallecas © 2026<br>
            <small style="opacity: 0.5;">v2.6 (Popup)</small>
        </div>
    </div>

    <script type="module">
        import {
            loginConGoogle,
            loginConEmail,
            registrarConEmail,
            getResultadoRedirect,
            onAuthChange,
            sincronizarUsuario,
        } from './firebase.js';

        const statusEl = document.getElementById('authStatus');
        const btnEmail = document.getElementById('btnEmail');
        const btnGoogle = document.getElementById('btnGoogle');
        const nombreGroup = document.getElementById('nombreGroup');
        let currentMode = 'login';

        // ─── Mode Toggle ────────────────────────────────────
        window.setMode = function (mode) {
            currentMode = mode;
            document.getElementById('tabLogin').classList.toggle('active', mode === 'login');
            document.getElementById('tabRegister').classList.toggle('active', mode === 'register');
            nombreGroup.classList.toggle('visible', mode === 'register');
            btnEmail.textContent = mode === 'login' ? 'Iniciar Sesión' : 'Crear Cuenta';
            statusEl.textContent = '';
            statusEl.className = 'auth-status';
        };

        // ─── Email/Password Submit ──────────────────────────
        window.handleSubmit = async function (e) {
            e.preventDefault();
            const email = document.getElementById('inputEmail').value.trim();
            const password = document.getElementById('inputPassword').value;
            const nombre = document.getElementById('inputNombre').value.trim();

            setLoading(btnEmail, true);
            statusEl.textContent = '';
            statusEl.className = 'auth-status';

            try {
                if (currentMode === 'register') {
                    await registrarConEmail(email, password, nombre);
                    statusEl.textContent = '¡Cuenta creada correctamente!';
                    statusEl.className = 'auth-status success';
                } else {
                    await loginConEmail(email, password);
                }
                // onAuthChange manejará la redirección
            } catch (err) {
                console.error('[Auth]', err);
                statusEl.className = 'auth-status error';
                statusEl.textContent = traducirError(err.code);
                setLoading(btnEmail, false);
            }
        };

        // ─── Google Login ───────────────────────────────────
        // ─── Google Login (POPUP FLOW) ──────────────────────
        window.handleGoogle = async function () {
            setLoading(btnGoogle, true);
            statusEl.textContent = 'Contactando con Google (Popup)...';
            statusEl.className = 'auth-status';

            try {
                // Ahora loginConGoogle usa signInWithPopup (ver firebase.js)
                const result = await loginConGoogle();
                console.log('[Login] Google Popup Success:', result.user.uid);

                statusEl.textContent = '¡Acceso correcto! Entrando...';
                statusEl.className = 'auth-status success';

                // Sincronizar perfil
                try {
                    await sincronizarUsuario(result.user);
                } catch (e) {
                    console.error('[Login] Error sync profile:', e);
                }

                // Dar tiempo a la UI y notificar
                setTimeout(() => {
                    notifyNativeAndRedirect();
                }, 800);

            } catch (err) {
                console.error('[Login] Google Popup Error:', err);
                setLoading(btnGoogle, false);

                if (err.code === 'auth/popup-closed-by-user') {
                    statusEl.textContent = 'Has cerrado la ventana de inicio de sesión.';
                } else if (err.code === 'auth/cancelled-popup-request') {
                    statusEl.textContent = '';
                } else if (err.code === 'auth/unauthorized-domain') {
                    statusEl.textContent = 'Dominio no autorizado (Configuración Firebase).';
                } else {
                    statusEl.textContent = 'Error: ' + err.message;
                }
                statusEl.className = 'auth-status error';
            }
        };

        // ─── Redirect Result (LEGACY) ───────────────────────
        // Desactivado al usar Popup. Si se requiere volver a Redirect, descomentar.
        /*
        console.log("Procesando retorno de Google...");
        getResultadoRedirect().then(...)
        */

        // ─── Auth State Observer ────────────────────────────
        // ─── Auth State Observer ────────────────────────────
        onAuthChange(async (user) => {
            if (user) {
                // Usuario logueado: sincronizar y entrar
                try {
                    await sincronizarUsuario(user);
                } catch (e) {
                    console.error('Error sync usuario:', e);
                }
                notifyNativeAndRedirect();
            } else {
                // No hay usuario: ocultar carga y mostrar login
                const overlay = document.getElementById('loadingOverlay');
                if (overlay) {
                    overlay.style.opacity = '0';
                    setTimeout(() => overlay.style.display = 'none', 500);
                }
            }
        });

        // ─── Helpers ────────────────────────────────────────
        function notifyNativeAndRedirect() {
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'LOGIN_SUCCESS' }));
            }
            window.location.href = './dashboard.html';
        }

        function setLoading(btn, loading) {
            btn.disabled = loading;
            if (loading) {
                btn.dataset.originalText = btn.textContent;
                btn.innerHTML = '<span class="spinner"></span>';
            } else {
                btn.textContent = btn.dataset.originalText || btn.textContent;
            }
        }

        function traducirError(code) {
            const errores = {
                'auth/email-already-in-use': 'Este email ya está registrado. Inicia sesión.',
                'auth/invalid-email': 'Email no válido.',
                'auth/weak-password': 'La contraseña debe tener al menos 6 caracteres.',
                'auth/user-not-found': 'No existe una cuenta con este email.',
                'auth/wrong-password': 'Contraseña incorrecta.',
                'auth/invalid-credential': 'Email o contraseña incorrectos.',
                'auth/too-many-requests': 'Demasiados intentos. Espera un momento.',
                'auth/network-request-failed': 'Error de conexión. Verifica tu Internet.',
                'auth/popup-closed-by-user': 'Ventana cerrada. Intenta de nuevo.',
            };
            return errores[code] || 'Ha ocurrido un error. Intenta de nuevo.';
        }
    </script>
