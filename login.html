<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Acceso Usuarios - Focus Club Vallecas</title>
    <link rel="icon" type="image/jpeg" href="./img/logo.jpg">
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Inline styles for Login specific layout */
        * {
            -webkit-user-select: none;
            user-select: none;
        }

        input,
        textarea {
            -webkit-user-select: text;
            user-select: text;
        }

        .login-body {
            background-image: url('https://images.unsplash.com/photo-1540497077202-7c8a33801524?q=80&w=2070');
            background-size: cover;
            background-position: center;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        .login-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(11, 61, 46, 0.8) 100%);
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 2;
            background: rgba(28, 28, 28, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .login-logo {
            text-align: center;
            font-family: var(--font-display);
            font-size: 2rem;
            color: var(--white);
            margin-bottom: 2rem;
            letter-spacing: 0.05em;
        }

        .login-logo span {
            color: var(--green-glow);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--gray-light);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--white);
            padding: 12px 16px;
            border-radius: var(--radius-md);
            font-family: var(--font-body);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--green-accent);
            background: rgba(0, 0, 0, 0.5);
        }

        .login-btn {
            width: 100%;
            margin-top: 1rem;
            justify-content: center;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray-text);
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--green-glow);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 20px;
            }
        }
    </style>
</head>

<body class="login-body">
    <div class="login-overlay"></div>

    <div class="login-container">
        <div class="login-logo">
            FOCUS <span>CLUB</span>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" placeholder="usuario@focusclub.com" required
                    value="demo@focusclub.com">
            </div>

            <div class="form-group">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-input" placeholder="••••••••" required value="123456">
            </div>

            <button type="submit" class="btn btn-primary login-btn">
                Acceder
            </button>
        </form>


    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            // Simulación de login - En producción esto conectaría con la API segura
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;

            btn.innerHTML = 'Accediendo...';
            btn.style.opacity = '0.8';

            setTimeout(() => {
                // Notificar a la app nativa (Expo WebView) del login exitoso
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'LOGIN_SUCCESS' }));
                }
                window.location.href = './dashboard.html';
            }, 1000);
        }
    </script>
    <script type="module">
        import { initCapacitor } from './capacitor-init.js';
        document.addEventListener('DOMContentLoaded', initCapacitor);
    </script>
</body>

</html>
